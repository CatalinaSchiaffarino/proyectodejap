<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/styles-products.css" rel="stylesheet" />
    <link href="css/my-profile.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark  p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <a id="user" class="nav-link" href="my-profile.html">Usuario</a>
            </li>
            <li class="nav-item">
              <a id="cerrar" class="nav-link" href="">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="pb-5 container">
      <h1>Productos en la categoría</h1>
      <!-- Campo de búsqueda -->
      <div class="container" id="search-container">
        <p>
          Buscar productos:
          <input
            type="search"
            id="search"
            placeholder="Buscar por título o descripción..."
          />
        </p>
      </div>

      <!--Ordenar productos-->
      <div class="container" id="ord-container">
        <p>
          Ordenar por:
          <button class="ordProd" id="mayor$">Mayor precio</button>
          <button class="ordProd" id="menor$">Menor precio</button>
          <button class="ordProd" id="relevancia">Más relevantes</button>
        </p>
      </div>

      <!--Filtrar productos-->
      <div class="container" id="filt-container">
        <p>
          Rango de precios:
          <input
            class="filtProd"
            type="number"
            placeholder="min."
            id="precioMin"
          />
          <input
            class="filtProd"
            type="number"
            placeholder="máx."
            id="precioMax"
          />
          <button class="filtProd" id="filtrarPrecio">Filtrar</button>
          <button class="filtProd" id="limpiarFiltro">Limpiar</button>
        </p>
      </div>

      <!--Productos-->
      <div id="products-container" class="row"></div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end"><a href="#">Volver arriba</a></p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
