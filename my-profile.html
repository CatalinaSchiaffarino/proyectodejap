<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mi Perfil - eMercado</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    h2 {
      color: #2c2c2c;
      background-color: #ececec;
      text-align: center;
      padding: 10px;
    }

    .form-label {
      font-weight: bold;
    }

    .container {
      max-width: 800px;
    }

    .profile-container {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }

    .profile-pic-container {
      flex: 1;
      margin-right: 20px;
      text-align: center;
    }

    .profile-pic-container img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .form-container {
      flex: 2;
    }

    /* Modo noche */
    body.night-mode {
      background-color: #2c2c2c;
      color: white;
    }

    body.night-mode input,
    body.night-mode label {
      color: #ffffff;
    }

    body.night-mode .form-control {
      background-color: white;
      color: #333;
      border-color: #666;
    }

    body.night-mode .form-label {
      color: #ffffff;
    }

    .btn-primary {
      background-color:#00a2bf;
      border-color:#00a2bf;
    }

    .btn-primary:hover {
      background-color:#00a2bf;
    }

    
    
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item"><a class="nav-link" class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><span id="displayUsername"></span></a>
            <ul class="dropdown-menu" id="menu">
              <li><a class="dropdown-item" href="#">Mi carrito</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" id="cerrar" href="#">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h2 class="text-center">Mi Perfil</h2>
    <div class="profile-container">
      <div class="profile-pic-container">
        <img id="profilePicture" src="img/fotoperfil.png" alt="Foto de perfil">
        <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
      </div>
      <div class="form-container">
        <form id="profileForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="segundoNombre" class="form-label">Segundo Nombre</label>
            <input type="text" class="form-control" id="segundoNombre">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido *</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="mb-3">
            <label for="segundoApellido" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="segundoApellido">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail *</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="telefono">
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="modoNoche">
            <label class="form-check-label" for="modoNoche">Modo Noche</label>
          </div>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted mt-4">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/my-profile.js"></script>
</body>
</html>
