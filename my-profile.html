</head>

    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item"><a id="user" class="nav-link" class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
            <ul class="dropdown-menu" id="menu">
              <li><a class="dropdown-item" href="cart.html">Mi carrito <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"><span id="cant-cart"></span></span> </a></li>

    </div>
  </nav>

  <main class="container mt-4" id="contenedor-perfil">
    <h2 class="text-center" id="perfil-titulo">Mi Perfil</h2>
    <div class="profile-container">
      <div class="profile-pic-container">
        <img id="profilePicture" src="img/fotoperfil.png" alt="Foto de perfil">
        <label for="fotoPerfil" class="custom-file-upload btn btn-primary">
          Seleccionar imagen
        </label>
        <input type="file" id="fotoPerfil" class="form-control" accept="image/*" style="display: none;">
      </div>
      <div class="form-container">
        <form id="profileForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="segundoNombre" class="form-label">Segundo Nombre</label>
            <input type="text" class="form-control" id="segundoNombre">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido *</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="mb-3">
            <label for="segundoApellido" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="segundoApellido">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail *</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="telefono">
          </div>
          <div class="form-check form-switch mb-3">
            <div class="form-check form-switch mb-3">
              <button id="switch__btn"></button>
            </div>  
            <label class="form-check-label" for="modoNoche">Modo Noche</label>
          </div>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted mt-4">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/my-profile.js"></script>
</body>
